<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
</head>
<body>
    <h1>Employee List</h1>
    <a href="{{ url_for('add_employee') }}">Add Employee</a>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Photo</th>
        </tr>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.name }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.department }}</td>
            <td>
                {% if employee.photo_url %}
                    <img src="{{ employee.photo_url }}" width="100">
                {% else %}
                    No Photo
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
